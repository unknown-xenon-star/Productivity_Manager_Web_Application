<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./task_style.css">
    <style>
        .Task_Manager {
            border: 1px solid black;
        }
        .Task_Box, .Task_Search_Box {
            border: 1px solid black;
            padding: 12px 10px;
        }     
        #Filter_nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border: 1px solid black;
            padding: 2px 8px;
        }
        select {
            font-size: 17px;
            padding: 8px;
            font-family: ui-monospace;
        }
        ul {
            border: 1px solid black;
            padding: 2px;
        }
        .Task_Manager li {
            border: 1px solid grey;
            padding: auto;
        }
        .task-meta .TASK_Category, .TASK_Priorities, .TASK_Due {
            border-right: 1px solid black;
            padding: 0 4px 0 0;
        }
        .NON_TASK_META {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .task_actions button, input {
            padding: 3px;
            font-size: 13px;
            margin: 0 3px;
        }
        .task_actions input[type="checkbox"] {
            margin: 5px 2px 5px 5px;
            width: 27px;
            height: 27px;
        }
        .task_actions {
            display: flex;
            align-items: center;
            
        }
        .Task_Manager .Adder input[type="date"] {
            margin: 0;
        }
        #Search_task_input {
                width: 42%;
                min-width: 20%;
                max-width: 40%;

        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <!-- Hamburger checkbox -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
            <!-- Theme Toggle -->
            <button id="theme-toggle">üåô</button>
        </div>

    </header>
    
    
    <div class="Task_Manager">
        <div class="Task_Search_Box">
            <h1>My Task Manager</h1>
            <span class="Adder">
                <input type="text" placeholder="Enter a task" id="task_input">
                <span>    
                    <input type="date" id="dateInput">
                    <select id="priorityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button id="Task_add_button">Add Task</button>
                </span>
            </span>
            
        </div>
        <div class="Task_Box">
            <h2>Tasks </h2><br><p>click on Task to mark as Done</p><br>
            <div id="Filter_nav">
                <div class="Task_filters">
                    <button data-filter="all">All</button>
                    <button data-filter="pending">Pending</button>
                    <button data-filter="completed">Completed</button>
                </div>
                <input type="text" placeholder="Search Task" id="Search_task_input">
                <div>
                    <select name="Priority" id="priorityFilter">
                        <option value="all">All Priorites</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Study">Study</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>
            </div>
            <ul id="task_list_ul">
                <li draggable="true" class="task-item">
                    <span class="task-item_context">Learn HTML</span>
                    <div class="NON_TASK_META">
                        <span  class="task-meta">
                            <span class="TASK_Category">Study</span>
                            <span class="TASK_Priorities">Medium</span>
                            <span class="TASK_Due">2026-02-15</span>
                        </span>
                        <div class="task_actions">
                            <input type="checkbox" class="task-toggle">
                            <button class="edit-task">‚úèÔ∏è</button>
                            <button class="delete-task">‚ùå</button>
                        </div>
                    </div>
                </li>

                <li draggable="true" class="task-item"><span>Learn CSS</span></li>
            </ul>
        </div>
        
    </div>


    <footer class="footer-basic">
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Made By:- CHIRAG</p>
        </footer>
</body>
<script src="Theme.js"></script>
<script src="./task_manager.js"></script>
</html>
